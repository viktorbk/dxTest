<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>WIdget</title>
    <script src="lib/jquery-2.1.3.min.js"></script>
    <script src="lib/knockout-3.3.0.js"></script>
    <script src="lib/globalize.min.js"></script>
    <script src="lib/dx.webappjs.js"></script>

    <link href="css/dx.common.css" rel="stylesheet" />
    <link href="css/dx.light.css" rel="stylesheet" />
    
    <style>
		html, body {
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}
		.rect{
			text-align: center;
			font-size: 30px;
			padding-top: 10px;
		}
		.demo-light{
			background: rgba(245, 229, 166, 0.5)
		}
		.demo-dark{
			background: rgba(148, 215, 199, 0.5);
		}
		.demo-dark.header{
			background: rgba(243, 158, 108, 0.5);
		}
		.demo-dark.footer{
			background: rgba(123, 155, 207, 0.5);
		}
		.small{
			height: 50px;
			border: 1px solid lightgray;
		}

    </style>
</head>
<body>

	<div id="box3" data-bind="dxBox: { direction: 'col', width: '100%', height: '100%' }">
	    <div class="rect demo-dark header" data-options="dxItem: {ratio: 1}">
			Header
		</div>
	    <div data-options="dxItem: {ratio: 2, baseSize: 0}">
			<div data-bind="dxBox: { direction: 'row', width: '100%', height: '300px' }">
				<div class="rect demo-dark" data-options="dxItem: {ratio: 1}">
					Left Bar
				</div>
				<div class="rect demo-light" data-options="dxItem: {ratio: 2}">
					Content 
				</div>
				<div class="rect demo-dark" data-options="dxItem: {ratio: 1}">
					Right Bar
				</div>
			</div>
		</div>
	    <div class="rect demo-dark footer" data-options="dxItem: {ratio: 1}">
			Footer
		</div>
	</div>

    <script type="text/javascript">
		var viewModel = function(){
			var that = this;
		};
		ko.applyBindings(new viewModel(), document.getElementById('box3'));
    </script>
</body>
</html>
